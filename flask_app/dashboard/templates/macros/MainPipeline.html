<div style="font-size: large; font-weight: bold; color: #474c50; display: flex; flex-direction: column; align-items: center">
    <div style="min-width: 700px; max-width: 1200px">
        <div class="input-group mb-3">
            {{ item.form.class_(placeholder="property class name", class="form-control") }}
        </div>
        <div class="input-group mb-3">
            {{ item.form.run_env(placeholder="environment to run pipeline, e.g. aws, local", class="form-control") }}
        </div>
        <button type="button" class="btn btn-primary btn-block"
                onclick="runPipeline('{{ item.href }}', {
                    class_: [document.getElementById('{{ item.name|e }}-class')?.value],
                    run_env: document.getElementById('{{ item.name|e }}-run_env')?.value,
                    pipeline: '{{ item.name }}'
                })">
            run pipeline
        </button>
    </div>
</div>
